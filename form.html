<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time of work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
   <div class="container pt-5">
    <div class="card py-3 bg-info">
        <h3 class="text-white text-center">Hello <br> Please Fill Out This Form</h3>
        <form action=""> 
            <input type="text" placeholder="Enter Your Name" class="form-control form-control-lg mb-3">
            <input type="text" placeholder="Time You Want" class="form-control form-control-lg mb-3">
            <div class="row">
                <div class="col-6">
                    <label for="" class="fs-3 fw-bold mx-1"><i class="fa-solid fa-calendar-days fa-1 px-1 text-primary "></i> Day</label>
                </div><!-- label -->
                <div class="col-6">
                    <select name="" id="" size="3" class="form-control form-control-lg">
                        <option value="">Saturday</option>
                        <option value="">Sunday</option>
                        <option value="">Monday</option>
                        <option value="">Tuesday</option>
                        <option value="">Wednesday</option>
                        <option value="">Thursday</option>
                    </select>
                </div><!-- select -->
            </div><!-- row1 -->

            <div class="row py-3">
                <div class="col-6">
                    <label for="" class="fs-3 fw-bold mx-1"><i class="fa-solid fa-clock fa-1 px-1 text-primary"></i> Appointment</label>
                </div><!-- label -->
                <div class="col-6">
                    <input type="radio"  name="apiont" class="px-5"><span class="fs-3 fw-bold mx-1"><i class="fa-solid fa-sun  px-1 text-primary"></i><span >Morning</span>
                    <input type="radio"  name="apiont" class="px-5"><span class="fs-3 fw-bold mx-1"><i class="fa-solid fa-moon  px-1 text-primary"></i><span>Evening</span>
                </div><!-- check -->
            </div><!-- row2 -->
            <div class="row">
                <div class="col-6">
                    <label for="" class="fs-3 fw-bold mx-1"><i class="fa-solid fa-check fa-1 px-1 text-primary "></i> Condation</label>
                </div><!-- label -->
                <div class="col-6">
                    <select name="" id="" size="2" multiple class="form-control form-control-lg">
                        <option value="">Extraction</option>
                        <option value="">Molar</option>
                        <option value="">Straightening</option>
                        <option value="">Consultation</option>
                    </select>
                </div><!-- select -->
            </div><!-- row3 -->
            <div class="d-grid p-5">
            <button type="submit" class="btn btn-outline-primary ">Send It!</button>
            </div> <!-- d-grid -->
        </form>
    </div><!-- card -->
   </div> <!-- container -->
</body>
</html>
